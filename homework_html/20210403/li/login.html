<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>会員登録</title>
<link rel="stylesheet" type="text/css" href="./css/main.css" />
<script src="./plug-in/jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	  $("#id_my_btn").click(function(){
		  var userId = $("#id_user_id")[0].value;
		  window.location = 'list.html?userId='+userId+'&result=notView';

	  });
	});

</script>
</head>
<body>

	<div class="align-right">
		<a href="#">ユーザ新規</a> <br>
	</div>

	<div class="background-color">
		<table width="100%">
			<tr>
				<td width="10%"></td>
				<td width="30">
					<div align="right">
						<img src="./images/logo.jpg" />
					</div>
				</td>
				<td width="50%"><p align="center" style="color: white">音楽スタジオ会員登録システム</p></td>
				<td width="25%"></td>
			</tr>
		</table>
	</div>

	<div align="center">
		<br>
		<br>
		<br>
		<br>
		<br>
		<br> <input id="id_user_id" type="text" name="userId"
			style="background-color: pink" placeholder="ログインID"> <br>
		<input type="password" name="password"
			style="background-color: pink" placeholder="パスワード"> <br>
		<br> <input id="id_my_btn" type="button" class="btn-pink"
			value="  ログイン  " />
	</div>


</body>
</html>
