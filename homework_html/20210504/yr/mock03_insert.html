<body style="background:
url(img/timg1.jpg) top left;">

<div  style="background-color: gray;" align="center">
<h1>モック画面 新規登録</h1>
</div>
<!-- 入力内容 -->
	<div align="center">
		<table>
			<tbody>
				<!-- 第一桁：氏名とカタカナ -->
				<tr>
					<th>氏名</th>
					<th><input type="text"  name="username"></th>
					<th>カタカナ</th>
					<th><input type="text" name="katakana"></th>
				</tr>
				<!-- 第二桁：性別と国家 -->
				<tr>
					<th>性別</th>
					<th><input type="radio" name="sex">男 <input type="radio" name="sex">女 <input type="radio" name="sex">その他 </th>
					<th>国家</th>
					<th><input type="text"  name="country"></th>
				</tr>
				<!-- 第三桁：住所と電話 -->
				<tr>
					<th>郵便番号</th>
					<th><input type="text" name="yubin"></th>
					<th>住所</th>
					<th><input type="text" name="address"></th>
				</tr>
				<!-- 第四桁：生年月日と年収 -->
				<tr>
					<th>生年月日</th>
					<th><input type="date"  name="birthday"></th>
					<th>電話</th>
					<th><input type="text" name="tel"></th>
				</tr>
			</tbody>
		</table>
	</div>
	<br />
	<!-- ボタン：戻る、確定 -->
	<!-- 確定を押すと、提示ウインドウを出ます -->
	<div align="center">
		<a href="mock01_login.html"> <input type="button" value="戻る">
		</a>
		<input type="reset" value="クリア">
		<input type="submit" value="登録" onclick="alert('登録完了')">
</div>
</body>
